<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="stylex.css" />
  <title>Magica Menu Indicator</title>
</head>

<body>
  <header class="header">
    <div class="menu-bar">
      <div class="logotipo">
        <img src="png.png" alt="Logo da Empresa Patrick Lima">
      </div>
      <nav class="navigation">
        <ul>
          <li class="list active">
            <a href="#section01">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="list">
            <a href="#section02">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Sobre</span>
            </a>
          </li>
          <li class="list">
            <a href="#section03">
              <span class="icon">
                <ion-icon name="construct-outline"></ion-icon>
              </span>
              <span class="text">Soluções</span>
            </a>
          </li>
          <li class="list">
            <a href="#section04">
              <span class="icon">
                <ion-icon name="apps-outline"></ion-icon>

              </span>
              <span class="text">Portfólio</span>
            </a>
          </li>
          <li class="list">
            <a href="#section05">
              <span class="icon">
                <ion-icon name="cash-outline"></ion-icon>
              </span>
              <span class="text">Preços</span>
            </a>
          </li>
          <li class="list">
            <a href="#section06">
              <span class="icon">
                <ion-icon name="call-outline"></ion-icon>
              </span>
              <span class="text">Contato</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </nav>
      <div class="button-on">
        <a href="index.html" class="btn-link">
          <span class="btn-title">Fale Conosco</span>
          <div class="btn-top"></div>
          <div class="btn-left"></div>
          <div class="btn-bottom"></div>
          <div class="btn-right"></div>
        </a>
      </div>
    </div>
  </header>

  <section id="section01">
    <div class="dark">
      <h1>section 01</h1>
    </div>
  </section>
  <section id="section02">
    <div>
      <h1>section 02</h1>
    </div>
  </section>
  <section id="section03">
    <div class="dark">
      <h1>section 03</h1>
    </div>
  </section>
  <section id="section04">
    <div>
      <h1>section 04</h1>
    </div>
  </section>
  <section id="section05">
    <div class="dark">
      <h1>section 05</h1>
    </div>
  </section>
  <section id="section06">
    <div>
      <h1>section 06</h1>
    </div>
  </section>


  <script>
    const list = document.querySelectorAll('.list');
    function activeLink() {
      list.forEach((item) =>
        item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach((item) =>
      item.addEventListener('click', activeLink));
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
